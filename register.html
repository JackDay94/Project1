<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Gym and fitness club in London, England">
    <meta name="keywords" content="Gym, Fitness, Gym Day, Exercise, London, England">

    <link rel="stylesheet" href="assets/css/style.css">
    <!--Bootstrap styles-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

    <title>Gym Day - Regsiter Here!</title>

<body>
    <!-- Heading Banner -->
    <header id="bannertop">
        <!-- Logo -->
        <a href="index.html" aria-label="Go to the Home page">
            <h1 id="logo">Gym Day</h1>
        </a>
        <!-- Navigation -->
        <nav>
            <ul id="menu">
                <li>
                    <a href="index.html" aria-label="Go to the Home page">Home</a>
                </li>
                <li>
                    <a class="active" href="register.html" aria-label="Go to the Registration page">Register</a>
                </li>
                <li>
                    <a href="contact.html" aria-label="Go to the Contact us page">Contact</a>
                </li>
            </ul>
        </nav>
    </header>
    <!-- Registration form -->
    <section id="registration" class="section-padding full-background">
        <div id="register-container" class="container">
            <div class="row">
                <form id="register-form" action="register-complete.html" method="get" class="form-layout col-sm-12 row">
                    <h2>Register</h2>
                    <div class="form-field col-md-6 col-12">
                        <label for="fname">First name</label>
                        <input id="fname" type="text" class="input-field" placeholder="First name" required>
                    </div>
                    <div class="form-field col-md-6 col-12">
                        <label for="lname">Last name</label>
                        <input id="lname" type="text" class="input-field" placeholder="Last name" required>
                    </div>
                    <div class="form-field col-md-6 col-12">
                        <label for="email">Email</label>
                        <input id="email" type="email" class="input-field" placeholder="Email" required>
                    </div>
                    <div class="form-field col-md-6 col-12">
                        <label for="phone">Phone number</label>
                        <input id="phone" id="tel" class="input-field" placeholder="Phone number" maxlength="11"
                            minlength="11" required>
                    </div>
                    <div id="gender-type">
                        Gender
                        <div>
                            <label for="male">Male</label>
                            <input id="male" name="gender" type="radio" required>
                        </div>
                        <div>
                            <label for="female">Female</label>
                            <input id="female" name="gender" type="radio">
                        </div>
                        <div>
                            <label for="prefer-not-say">Prefer not to say</label>
                            <input id="prefer-not-say" name="gender" type="radio">
                        </div>
                    </div>
                    <input type="submit" value="Register" class="custom-button">
                </form>
            </div>
        </div>
    </section>
    <!-- Social media icons -->
    <footer>
        <h4>Follow us on:</h4>
        <div id="media-icons">
            <ul>
                <li><a href="https://www.facebook.com" target="_blank" aria-label="Open Facebook in a new tab"
                        rel="noopener"><i class="fa-brands fa-facebook"></i></a></li>
                <li><a href="https://www.twitter.com" target="_blank" aria-label="Open Twitter in a new tab"
                        rel="noopener"><i class="fa-brands fa-twitter"></i></a></li>
                <li><a href="https://www.youtube.com" target="_blank" aria-label="Open Youtube in a new tab"
                        rel="noopener"><i class="fa-brands fa-youtube"></i></a></li>
                <li><a href="https://www.instagram.com" target="_blank" aria-label="Open Instagram in a new tab"
                        rel="noopener"><i class="fa-brands fa-instagram"></i></a></li>
            </ul>
        </div>
    </footer>

    <!-- Font Awesome script -->
    <script src="https://kit.fontawesome.com/9918a76ce2.js" crossorigin="anonymous"></script>
</body>

</html>
