<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Gym and fitness club in London, England">
    <meta name="keywords" content="Gym, Fitness, Gym Day, Exercise, London, England">

    <link rel="stylesheet" href="assets/css/style.css">
    <!--Bootstrap styles-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

    <title>Gym Day - Contact us</title>

<body>
    <!-- Heading Banner -->
    <header id="bannertop">
        <!-- Logo -->
        <a href="index.html" aria-label="Go to the Home page">
            <h1 id="logo">Gym Day</h1>
        </a>
        <!-- Navigation -->
        <nav>
            <ul id="menu">
                <li>
                    <a href="index.html" aria-label="Go to the Home page">Home</a>
                </li>
                <li>
                    <a href="register.html" aria-label="Go to the Registration page">Register</a>
                </li>
                <li>
                    <a class="active" href="contact.html" aria-label="Go to the Contact us page">Contact</a>
                </li>
            </ul>
        </nav>
    </header>
    <!-- Contact us form -->
    <section id="contact-us" class="section-padding full-background">
        <div id="contact-container" class="container">
            <div class="row">
                <form id="contact-form" action="message-received.html" method="get" class="form-layout col-sm-12 row">
                    <h2>Contact us</h2>
                    <div class="form-field col-md-6 col-12">
                        <label for="fullname">Full name</label>
                        <input id="fullname" type="text" class="input-field" placeholder="Full name" required>
                    </div>
                    <div class="form-field col-md-6 col-12">
                        <label for="email">Email</label>
                        <input id="email" type="email" class="input-field" placeholder="Email" required>
                    </div>
                    <div class="col-12">
                        <label for="topic">Select a topic:</label>
                        <select name="topic" id="topic" required>
                            <option value="" selected disabled>Select a topic</option>
                            <option value="registering">Registering</option>
                            <option value="existing-membership">Existing membership</option>
                            <option value="pricing">Pricing</option>
                            <option value="facilities">Facilities</option>
                            <option value="trainers">Personal trainers</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div>
                        <textarea name="contact-message" id="contact-message" placeholder="Please enter your message..."
                            required></textarea>
                    </div>
                    <input type="submit" value="Send" class="custom-button">
                </form>
            </div>
        </div>
    </section>
    <!-- Social media icons -->
    <footer>
        <h4>Follow us on:</h4>
        <div id="media-icons">
            <ul>
                <li><a href="https://www.facebook.com" target="_blank" aria-label="Open Facebook in a new tab"
                        rel="noopener"><i class="fa-brands fa-facebook"></i></a></li>
                <li><a href="https://www.twitter.com" target="_blank" aria-label="Open Twitter in a new tab"
                        rel="noopener"><i class="fa-brands fa-twitter"></i></a></li>
                <li><a href="https://www.youtube.com" target="_blank" aria-label="Open Youtube in a new tab"
                        rel="noopener"><i class="fa-brands fa-youtube"></i></a></li>
                <li><a href="https://www.instagram.com" target="_blank" aria-label="Open Instagram in a new tab"
                        rel="noopener"><i class="fa-brands fa-instagram"></i></a></li>
            </ul>
        </div>
    </footer>

    <!-- Font Awesome script -->
    <script src="https://kit.fontawesome.com/9918a76ce2.js" crossorigin="anonymous"></script>
</body>

</html>
